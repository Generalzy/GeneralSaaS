{% extends 'bases/conf.html' %}



{% block css %}
    <style>
        .settingDelete{
            border-left: 5px solid #ffd900 !important;
        }
    </style>
{% endblock %}


{% block settingsright %}
     <div class="panel panel-warning">
      <div class="panel-heading"><span class="glyphicon glyphicon-fire" aria-hidden="true"> 删 除 项 目</span></div>
      <div class="panel-body">
          <form action="" method="post">
              {% csrf_token %}
              <div class="form-group">
                  <div class="control-label col-md-2">
                      <label class="form-control"> 项目名</label>
                  </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" name="pname">
                        <span style="color: red" id="error">{{ msg }}</span>
                    </div>
              </div>
              <div class="form-group">
                  <input type="submit" class="btn btn-danger">
              </div>
          </form>
      </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        $('input').click(function (){
            $('#error').remove()
        })
    </script>
{% endblock %}
